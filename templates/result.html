{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="{% static './js/articles.js' %}"></script>
	<link rel="stylesheet" type="text/css" href="{% static './style/articles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/style/main.css' %}">
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>Project</title>
</head>
<body>
	<div class="content_wrapper">
		<!--module: gulp-rigger includes here from /partials-->
		<header>
			<nav>
				<ul>
					<li><a href="{% url 'index' %}">Главная</a></li>
					<li><a href="{% url 'articles' %}">Просмотр статей</a></li>
				</ul>
			</nav>
		</header>

		<main>
			<section>
        <div class="container" style="width: 100%">

            {% if empty_request %}

              <h1>Вы отправили пустой запрос</h1>

            {% else %}

              {% for type in output %}
                <div class="progress" style="height: 30px; margin-top: 20px;">
                  <div class="progress-bar bg-{{ type.color }}" role="progressbar" style="width: {{ type.proba_scale }}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{ type.type }} - {{ type.proba }}%</div>
                </div>
              {% endfor %}

            {% endif %}
        </div>
			</section>
			<section></section>
		</main>

		<!--module: gulp-rigger includes here from /partials-->
		<footer>
			<div>
				<a href="https://vk.com/golubaga">Обратная связь</a>
			</div>
		</footer>
	</div>
</body>
</html>
